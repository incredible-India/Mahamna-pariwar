<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="shortcut icon" href="./images/logo.jpeg" type="image/x-icon">
    <title>Mahamana Pariwar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<body onload="stopLOading()">
    

    <!-- for the loading page  -->
    <div class="spinners">
        <div class="container wait">
            <h3 class="display-6">Please Wait</h3>
        </div>
        <div>
        <div class="spinner-grow text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-info" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-light" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-dark" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
    </div>

<!-- now for the logo and nav bar  -->
<div class="container-fluid banner">

    <div class="logo">
    </div>
    <div class="textmahamna">

        <h2 class="display-2">Mahamana <span class="badge bg-secondary">Pariwar</span></h2>

      
    </div>

</div>
 


<!-- navbar  -->

          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
